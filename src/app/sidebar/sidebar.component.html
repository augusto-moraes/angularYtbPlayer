<!-- Sidebar -->
<div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Bookmarks & History
                </a>
            </li>
            <li>
                <a href="#bookmarksSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Bookmarks<button *ngIf="count != 0"><span *ngIf="count != 0" class="badge badge-light">{{count}}</span></button></a>
                <ul class="collapse list-unstyled" id="bookmarksSubmenu">
                    <bookmarks [youtubeUrl]="youtubeUrl"></bookmarks>
                </ul>
            </li>
            <li>
                <a href="#historySubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">History</a>
                <ul class="collapse show list-unstyled" id="historySubmenu">
                    <history [youtubeUrl]="youtubeUrl"></history>
                </ul>
            </li>
        </ul>
    </div>
